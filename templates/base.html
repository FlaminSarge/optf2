$def with (content)
<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
               "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>$:content.title</title>
    <meta name="generator" content="$project_name"/>
    <meta name="keywords" content="p2, portal 2, tf2, team fortress 2, steam, steam api, backpack, backpack viewer"/>
    <link rel="stylesheet" type="text/css" href="${static_prefix}juicss/jquery-ui-1.8.9.custom.css"/>
    <link rel="stylesheet" type="text/css" href="${static_prefix}common.css"/>
    <link rel="stylesheet" type="text/css" href="${static_prefix}${game_mode}.css"/>
    <link rel="shortcut icon" type="image/png" href="${static_prefix}optf2_icon.png"/>
    $ rss_url = instance.env.get("optf2_rss_url")
    $ rss_title = instance.env.get("optf2_rss_title")
    $if rss_url:
        <link rel="alternate" title="$rss_title" href="$rss_url" type="application/rss+xml"/>
    <script type="text/javascript"><!--
    virtual_root = "${virtual_root}";
    --></script>
    <script type="text/javascript" src="${static_prefix}jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="${static_prefix}jquery-ui-1.8.9.custom.min.js"></script>
    <script type="text/javascript" src="${static_prefix}optf2.js"></script>
  </head>
  <body>
    <div id="navbar">
      <a href="$virtual_root">$project_name</a>
      <a href="${virtual_root}schema_dump">Item List</a>
      <a href="${virtual_root}attrib_dump">Attribute List</a>
      $if news_url:
          <a href="$news_url">News</a>
      <a href="${virtual_root}about">About</a>
      <form method="get" id="search-form" action="${virtual_root}"><input type="text" id="search-field" name="user"/></form>
      $ user = get_openid()
      $if not user:
          <a id="loginlink" href="${virtual_root}openid"><img src="${static_prefix}openid_login.png" alt="Sign in with Steam"/></a>
      $else:
          <a id="accountlink" href="${virtual_root}user/${user.get_id64()}">$user.get_persona()</a>
    </div>
    $:content
  </body>
</html>
